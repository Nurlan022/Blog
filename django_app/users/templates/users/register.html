{% load crispy_forms_tags %}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style>
		*{
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}
		body{
			background: rgb(219,226,226);
		}
		.row{
			background:white;
			border-radius: 30px;
		}
	</style>
</head>
<body>
	<section class="Form my-4 mx-5">
		<div class="container">
			<div class="row no-gutters">
				<div class="col-lg-5 my-auto">
					<img src="http://fashionphotographersmumbai.com/blog/wp-content/uploads/2019/01/black-and-white-photography-.jpg" alt="" class="img-fluid">
				</div>
				<div class="col-lg-7 px-5 pt-5">
					<h1 class="font-weigth-bold ml-3 py-3">Epoch</h1>
					<h4 class="ml-3">Creat new account</h4>
					<div class="container">
						<form method="POST">
							{% csrf_token %}
							<fieldset class="form-group">
								{{ form|crispy }}
								{{ p_reg_form|crispy }}
							</fieldset>
							<div class="form-group">
								<button class="btn btn-outline-info" type="submit"> Sign Up </button>
								<small class="text-muted ml-2">
									<a href="{% url 'password_reset' %}"> Forgot Password? </a>
								</small>
							</div>
						</form>
					</div>
					<div class="border-top pt-3 mb-3">
						<small class="text-muted ml-3"> 
						Do you have account? <a class="ml-2" href="{% url 'login' %}"> Log in now </a>
						</small>
					</div>
				</div>
			</div>
		</div>
	</section>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
