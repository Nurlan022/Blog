{% load static %}
<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"> 
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	    <link rel="stylesheet" type="text/css" href="{% static 'blog/main.css' %}">
	</head>
	<style>
		*{
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}
		body{
			background: rgb(219,226,226);
		}
		.row{
			background:white;
			border-radius: 30px;
			width: 105%;
		}
		.container h1{
			color: #000;
		}
	</style>
	<body>
		<section id="header">
			<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		        <div class="container-fluid">
		          <a class="navbar-brand" href="{% url 'blog-home' %}">
				      <img src="https://icons.iconarchive.com/icons/iconarchive/red-orb-alphabet/48/Letter-E-icon.png" alt="" width="30" height="30" class="d-inline-block align-text-top">
				      Epoch
				    </a>
				    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				      <span class="navbar-toggler-icon"></span>
				    </button>
		          <div class="collapse navbar-collapse" id="navbarToggle">
		            <ul class="navbar-nav mx-auto">
		            	<li class="nav-item active">
		            		<a class="nav-link" href="{% url 'blog-home' %}">Home</a>
		            	</li>
		            	<li class="nav-item">
		            		<a class="nav-item nav-link" href="{% url 'blog-about' %}">About</a>
		            	</li>
		            	<li class="nav-item">
		            		<a class="nav-item nav-link" href="#">Contact Us</a>
		            	</li>
		            </ul>
		            <form class="d-flex">
				        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
				        <button class="btn btn-danger ml-2" type="submit"><i class="fa fa-search" ></i></button>
				    </form>
		            <!-- Navbar Right Side -->
		            <div class="navbar-nav">
		              {% if user.is_authenticated %}
		                <a class="nav-item nav-link" href="{% url 'post-create' %}">New Post</a>
		                <a class="nav-item nav-link" href="{% url 'profile' %}">Profile</a>
		                <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
		              {% else %}
		                <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
		                <a class="nav-item nav-link" href="{% url 'register' %}">Register</a>
		              {% endif %}
		            </div>
		          </div>
		        </div>
	        </nav>
		</section>
		<section class="Form my-5 mx-5">
			<div class="container">
				<div class="row no-gutters">
					<div class="col-lg-7 px-5 pt-5 mx-auto">
						<div class="container">
							<form method="POST">
								<fieldset class="form-group">
									{% block content %} {% endblock content %}
								</fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>	
		 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
	</body>
</html>
