{% load crispy_forms_tags %}
<form action="{% url 'comment_post' post.pk %}" method="POST">
	{% csrf_token %}
	<h3 class="pull-left">New Comment</h3>
	<br><br>              	
    <fieldset>
        <div class="row">
            <div class="col-sm-3 col-lg-2 hidden-xs">
                {% if request.user.is_authenticated %}
                	<img class="d-flex g-width-50 g-height-50 rounded-circle g-mt-3 g-mr-15" src="{{user.profile.image.url}}" alt="">
                {%endif%}
            </div>
            <div class="form-group col-xs-12 col-sm-9 col-lg-10">
                {{comment_form|crispy}}
                {% if request.user.is_authenticated %}
                    <button type="submit" class="btn btn-normal btn-warning pull-right my-3">Send</button>
                {%else%}
                    <button type="submit" class="btn btn-normal btn-secondary pull-right my-3" disabled="True">Send</button>
                {%endif%}
            </div>
        </div>  	
    </fieldset>
</form>
